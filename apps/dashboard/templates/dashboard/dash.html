{% extends "landing/base.html" %}

{% block content %}

<h2>Welcome, <em>{{request.user.first_name}}.</em></h2>

<h4>Your last login was <em>{{request.user.last_login}}</em></h4>

<p>Online Users:</p>
<ul>
{% for user in online_users %}
<li>{{user.username}} ({{user.first_name}})</li>
{% endfor %}
</ul>

{% endblock %}
